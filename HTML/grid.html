<!--Bootstrap grid-system demo -->
<html>
  <head>
      <meta charset ="utf-8">
      <title>Bootstrap Grid System </title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      </head>
      <body>
        <p class="text-center"> NonResponsive widths</p>
        <div class="container-fluid bg-light">
          <div class="row">
            <div class="col border text-primary"> one</div>
            <div class="col border text-primary"> two</div>
            <div class="col border text-primary"> three</div>
          </<div>

          </div>
          <p class="text-center"> Responsive widths</p>
          <div class="container-fluid bg-light">
            <div class="row">
              <div class="col border text-success"> one</div>
              <div class="col border text-success"> two</div>
              <div class="col border text-success"> three</div>
            </<div>

            </div>
            <p class="text-center"> Smaller breakpoint</p>
            <div class="container-sm bg-light md-5">
              <div class="row">
                <div class="col-sm border text-danger"> one</div>
                <div class="col-sm border text-danger"> two</div>
                <div class="col-sm border text-danger"> three</div>
              </<div>

              </div>
              <p class="text-center"> Responsive</p>
              <div class="container-fluid bg-light ">
                <div class="row">
                  <div class="col-md-4 border bg-warning text-dark"> left</div>
                  <div class="col-md-8 border bg-warning text-dark"> right</div>

                </<div>

                </div>
                <p class="text-center"> Responsive</p>
                <div class="container-fluid bg-light">
                  <div class="row">
                    <div class="col-sm-4 border bg-info text-white"> left</div>
                    <div class="col-sm-8 border bg-info text-white"> right</div>

                  </<div>

                  </div>
          </body>
          </html>
