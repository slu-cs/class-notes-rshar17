<!--Bootstrap grid-system demo -->
<html>
  <head>
      <meta charset ="utf-8">
      <title>Bootstrap Grid System </title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      </head>
      <body>
        <p class="text-center"> NonResponsive widths</p>
        <div class="container-fluid bg-light">
          <div class="row">
            <div class="col border"> one</div>
            <div class="col border"> two</div>
            <div class="col border"> three</div>
          </<div>

          </div>
          <p class="text-center"> Responsive widths</p>
          <div class="container-md bg-light">
            <div class="row">
              <div class="col-md"> one</div>
              <div class="col-md"> two</div>
              <div class="col-md"> three</div>
            </<div>

            </div>
            <p class="text-center"> Smaller breakpoint</p>
            <div class="container-sm bg-light md-5">
              <div class="row">
                <div class="col-sm border"> one</div>
                <div class="col-sm border"> two</div>
                <div class="col-sm border"> three</div>
              </<div>

              </div>
              <p class="text-center"> Responsive</p>
              <div class="container-fluid bg-light md-5">
                <div class="row">
                  <div class="col-md-4 border"> left</div>
                  <div class="col-md-8 border"> right</div>

                </<div>

                </div>
                <p class="text-center"> Responsive</p>
                <div class="container-fluid bg-light mb-5">
                  <div class="row">
                    <div class="col-sm-4 border"> left</div>
                    <div class="col-sm-8 border"> right</div>

                  </<div>

                  </div>
          </body>
          </html>
